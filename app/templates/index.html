{% extends "base.html" %}

{% block content %}
    <h1>Hi!</h1>
        <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.category.label }}<br>
            {{ form.category() }}
        </p>
        <p>
            {{ form.price.label }}<br>
            {{ form.price(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
